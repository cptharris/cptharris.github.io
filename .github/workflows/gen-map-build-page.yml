# Simple workflow for deploying static content to GitHub Pages
name:                          Generate Sitemap and Deploy Pages

on:
  push:
    branches:
      - 'master'
    paths:
      - '**.html'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents:                    read
  pages:                       write
  id-token:                    write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group:                       "pages"
  cancel-in-progress:          false

jobs:
  # Single deploy job since we're just deploying
  map-deploy:
    environment:
      name:                    github-pages
      url:                     ${{ steps.deployment.outputs.page_url }}
    runs-on:                   ubuntu-latest
    steps:
      - name:                  Checkout
        uses:                  actions/checkout@v4
        with:
          # required for generate-sitemap to get accurate change times
          fetch-depth:         0
      - name:                  Generate Sitemap
        uses:                  cicirello/generate-sitemap@v1
        with:
          base-url-path:       https://cptharris.github.io
          include-pdf:         false
          drop-html-extension: true
      - name:                  Output Stats from Sitemap Generation
        run:                   |
          echo "sitemap-path = ${{ steps.sitemap.outputs.sitemap-path }}"
          echo "url-count = ${{ steps.sitemap.outputs.url-count }}"
          echo "excluded-count = ${{ steps.sitemap.outputs.excluded-count }}"
      - name:                  Setup Pages
        uses:                  actions/configure-pages@v5
      - name:                  Upload Artifact
        uses:                  actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path:                '.'
      - name:                  Deploy to GitHub Pages
        id:                    deployment
        uses:                  actions/deploy-pages@v4
